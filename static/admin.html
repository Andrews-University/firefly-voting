<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <style>
      html, body { height: 100% }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; display: flex; flex-direction: column; }
      .firefly-bar { background: rgba(0, 64, 111, 0.85); padding: 8px; width: 100%; flex-shrink: 0; display: flex; justify-content: space-between; flex-wrap: wrap; position: fixed; height: 400px;}
      .firefly-bar input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      .firefly-bar button { width: 49%; background: #be9549; border: none; padding: 10px; margin: 12px 0; min-height: 100px; font-size: 24px; color: white; }
      #messages { list-style-type: none; margin-top: 400px; padding: 0; flex: 1 0 auto; }
      #messages > li { padding: 5px 10px; }
      #messages > li > time:first-child { padding-right: 2em; font-size: 0.7em }
      #messages > li:nth-child(odd) { background: #bbb; }
    </style>
    <script defer src="admin.js"></script>
  </head>
  <body>
    <div class="firefly-bar">
		<button type="button" id="open">Open voting</button>
		<button type="button" id="close">Close voting</button>
		<button type="button" id="prev">⟵ Close voting, previous category</button>
		<button type="button" id="next">Close voting, next category ⟶</button>
		<button type="button" id="reset" style="margin: 12px auto; background-color: rgba(0, 64, 111, 1);">Reset the vote count for the current category</button>
	</div>
	<ul id="messages"></ul>
  </body>
